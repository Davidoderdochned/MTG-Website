<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchbar</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>Searchbar</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar></ion-searchbar>
        </ion-toolbar>
      </ion-header>
      <ion-content fullscreen>
        <ion-list>
          <ion-item id="Plains" *ngFor="let item of items">
            <ion-thumbnail slot="start">
              <ion-img [src]="/Users/jonasstampfli/Documents/GitHub/MTG-Website/plains.jpeg"></ion-img>
            </ion-thumbnail>
          </ion-item>
          <ion-item id="Plains">a</ion-item>
          <ion-item id="Island">b</ion-item>
          <ion-item id="Swamp">c</ion-item>
          <ion-item id="Mountain">d</ion-item>
          <ion-item id="Forest">e</ion-item>
        </ion-list>
      </ion-content>
    </ion-app>

    <script>
      const searchbar = document.querySelector('ion-searchbar');
      const items = Array.from(document.querySelector('ion-list').children);

      searchbar.addEventListener('ionInput', handleInput);

      function handleInput(event) {
        const query = event.target.value.toLowerCase();
        requestAnimationFrame(() => {
          items.forEach((item) => {
            const shouldShow = item.id.toLowerCase().indexOf(query) > -1;
            item.style.display = shouldShow ? 'block' : 'none';
          });
        });
      }
    </script>
  </body>
</html>
