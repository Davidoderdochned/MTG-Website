<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchbar</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>Searchbar</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar></ion-searchbar>
        </ion-toolbar>
      </ion-header>
      <ion-content fullscreen>
        <ul>
        
          <li id="Plains">
            <img src="/Users/jonasstampfli/Documents/GitHub/MTG-Website/plains.jpeg">
          </li>
        
          <li id="Island">
          <img src="/Users/jonasstampfli/Documents/GitHub/MTG-Website/island.jpeg">
          </li>
        
          <li id="Swamp">
            <img src="/Users/jonasstampfli/Documents/GitHub/MTG-Website/swamp.jpeg">
          </li>
        
          <li id="Mountain">
            <img src="/Users/jonasstampfli/Documents/GitHub/MTG-Website/mountain.jpeg">
          </li>
        
          <li id="Forest">
            <img src="/Users/jonasstampfli/Documents/GitHub/MTG-Website/forest.jpeg">
          </li>
        
        </ul>
      </ion-content>
    </ion-app>

    <script>
      const searchbar = document.querySelector('ion-searchbar');
      const items = Array.from(document.querySelector('ul').children);

      searchbar.addEventListener('ionInput', handleInput);

      function handleInput(event) {
        const query = event.target.value.toLowerCase();
        requestAnimationFrame(() => {
          items.forEach((item) => {
            const shouldShow = item.id.toLowerCase().indexOf(query) > -1;
            item.style.display = shouldShow ? 'block' : 'none';
          });
        });
      }
    </script>
  </body>
</html>
