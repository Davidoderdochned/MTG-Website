<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korvendor</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }

      .title {
        width: 100%;
        max-width: 800px;
        height: auto;
      }

      .card {
        width: 100%;
        max-width: 800px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>
              <img src="korvendor.png" class="title">
          </ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar></ion-searchbar>
        </ion-toolbar>
      </ion-header>
      <ion-content fullscreen>
        <ul style="list-style-type:none;">
        
          <li id="Cultivate" class="card">
            <img src="cultivate.png">
            <br></br>
          </li>

          <li id="Fabled Passage" class="card">
            <img src="fabled-passage.png">
            <br></br>
          </li>

          <li id="Forest" class="card">
            <img src="forest.png">
            <br></br>
          </li>


          <li id="Grim Tutor" class="card">
            <img src="grim-tutor.png">
            <br></br>
          </li>

          <li id="Heroic Intervention" class="card">
            <img src="heroic-intervention.png">
            <br></br>
          </li>

          <li id="Island" class="card">
            <img src="island.png">
            <br></br>
          </li>
     
          <li id="Mountain" class="card">
            <img src="mountain.png">
            <br></br>
          </li>
        
          <li id="Peer into the Abyss" class="card">
            <img src="peer-into-the-abyss.png">
            <br></br>
          </li>

          <li id="Plains" class="card">
            <img src="plains.png">
            <br></br>
          </li>
        
          <li id="Solemn Simulacrum" class="card">
            <img src="solemn-simulacrum.png">
            <br></br>
          </li>

          <li id="Swamp" class="card">
            <img src="swamp.png">
            <br></br>
          </li>

          <li id="Terror of the Peaks" class="card">
            <img src="terror-of-the-peaks.png">
            <br></br>
          </li>
        
        </ul>
      </ion-content>
    </ion-app>

    <script>

      alert(
        'Disclaimer\nAll information given on cards on this website beyond their picture was created by one person alone. This makes it not a reliable source regarding various subjective aspects of a card. In addition to that, cards are evaluated from a "casual commander" point of view here. If it is said ÃŸhere that a card is "good", that means in the commander format, whilst still being my personal opinion and by no means absolute.\n\nAll the cards shown on this website are property of Wizards of the Coast.'
      )
      
      const searchbar = document.querySelector('ion-searchbar');
      const items = Array.from(document.querySelector('ul').children);

      searchbar.addEventListener('ionInput', handleInput);

      function handleInput(event) {
        const query = event.target.value.toLowerCase();
        requestAnimationFrame(() => {
          items.forEach((item) => {
            const shouldShow = item.id.toLowerCase().indexOf(query) > -1;
            item.style.display = shouldShow ? 'block' : 'none';
          });
        });
      }
    </script>
  </body>
</html>
